<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>驾驶舱—车辆</title>
    <link rel="shortcut icon" href="../images/favicon.ico?1"/>
    <meta name="flexible" content="initial-dpr=2,maximum-dpr=3,user-scalable=no" />
    <script src="../libs/flexible.js"></script>
    <link rel="stylesheet" href="../css/mobiscroll.custom-2.5.2.min_my.css"/>
    <link rel="stylesheet" href="../css/LArea.css">
    <link rel="stylesheet" type="text/css" href="../css/service.css?3">
    <link rel="stylesheet" type="text/css" href="../css/cars.css">
    <script src="../libs/jquery-3.1.1.min.js"></script>
    <script src="../js/common/config.js"></script>
    <script src="../libs/mobiscroll.custom-2.5.2.min.js"></script>
    <script src="../libs/mobiscroll.datetime-2.5.1-zh.js"></script>
    <script src="../libs/singleData.js"></script>
    <script src="../libs/LArea.js"></script>
    <script src="../libs/picker.js"></script>
</head>
<body>
    <div class="box">
        <!-- 导航栏 -->
        <header class="header clearfix">
            <div class="slideBtn"></div>
            <div class="logo"></div>
            <div class="location">
                <div class="content-block showCity">
                    <input id="demo3" type="text" readonly="" onfocus="this.blur();" />
                    <input id="value3" type="hidden" />
                </div>
                <div class="showCityIcon"></div>
            </div>
        </header>

        <!-- 车辆概况 car -->
        <section class="section-box" section-id="40">
            <div class="wrap car">
                <div class="cont-title">车辆概况</div>
                <div class="doubleDatePicker">
                    开始<input type="text" id="appDateTime2" class="ddp-1" onfocus="this.blur();">
                    结束<input type="text" id="appDateTime3" class="ddp-2" onfocus="this.blur();">
                </div>
                <div class="scroll-cont">
                    <div class="headLine">
                        <p>日期</p>
                        <p>总购置车辆</p>
                        <p>可运营车辆</p>
                        <p>平均上架车辆</p>
                        <p>平均下架车辆</p>
                        <p>平均低电下架</p>
                        <p>平均运维下架</p>
                        <p>平均事故下架</p>
                        <p>平均维修下架</p>
                        <p>平均车机离线下架</p>
                        <p>平均物料缺失下架</p>
                    </div>
                    <ul class="itemVal carVal"></ul>
                </div>
                <div class="pagenation">
                    <div class="page-pre car-prepage"> < </div>
                    <div class="pages">
                        <span class="nowpage car-nowpage">1</span>/<span class="allpage car-allpage">1</span>
                    </div>
                    <div class="page-next car-nextpage"> > </div>
                </div>
                <div class="responsiblePerson-box">
                    <p class="phoneBubble car-phoneBubble"><a href=""></a></p>
                    <p class="responsiblePerson"></p>
                </div>
            </div>
        </section>

        <!-- 上架率堆叠图 -->
        <section class="section-box" section-id="41">
            <div class="wrap stacks">
                <div class="cont-title">上架率</div>
                <div class="threeColumnSelection">
                    <div class="tcs col-1 active" data-hourId="10">10点上架率</div>
                    <div class="tcs col-2" data-hourId="17">17点上架率</div>
                    <div class="tcs col-3" data-hourId="-1">全天上架率</div>
                </div>
                <div class="doubleDatePicker">
                    开始<input type="text" id="appDateTime4" class="ddp-1" onfocus="this.blur();">
                    结束<input type="text" id="appDateTime5" class="ddp-2" onfocus="this.blur();">
                </div>
                <div class="echarts" id="dateCarChart1"></div>
                <div class="cont-note">
                    <div class="noteLine">
                        <p>平均上架率 <span class="car-notedata"></span> </p>
                    </div>
                </div>
                <div class="responsiblePerson-box">
                    <p class="phoneBubble sjl-phoneBubble"><a href=""></a></p>
                    <p class="responsiblePerson"></p>
                </div>
            </div>
        </section>

        <!-- 车机离线图 offline-chart -->
        <section class="section-box" section-id='42'>
            <div class="wrap offline-chart">
                <div class="cont-title">车机离线图</div>
                <div class="doubleDatePicker">
                    开始<input type="text" id="appDateTime6" class="ddp-1" onfocus="this.blur();">
                    结束<input type="text" id="appDateTime7" class="ddp-2" onfocus="this.blur();">
                </div>
                <div class="echarts" id="dateCarChart2"></div>
                <div class="responsiblePerson-box">
                    <p class="phoneBubble lxt-phoneBubble"><a href=""></a></p>
                    <p class="responsiblePerson"></p>
                </div>
            </div>
        </section>

        <!-- 车机离线表格 offline-table -->
        <section class="section-box" section-id="43">
            <div class="wrap offline-table clearTopGap">
                <div class="cont-title">车机离线状况</div>
                <div class="headLine">
                    <p>日期</p>
                    <p>城市</p>
                    <p>车机离线数量</p>
                </div>
                <ul class="itemVal offVal"></ul>

                <div class="pagenation">
                    <div class="page-pre off-prepage"> < </div>
                    <div class="pages">
                        <span class="nowpage off-nowpage">1</span>/<span class="allpage off-allpage">1</span>
                    </div>
                    <div class="page-next off-nextpage"> > </div>
                </div>
                <div class="responsiblePerson-box">
                    <p class="phoneBubble offline-phoneBubble"><a href=""></a></p>
                    <p class="responsiblePerson"></p>
                </div>
            </div>
        </section>
    </div>
    <script src="../libs/echarts.min.js"></script>
    <script src="../js/cars/carsOption.js"></script>
    <script src="../js/common/common.js"></script>
    <script src="../js/common/service.js"></script>
    <script type="text/javascript" src='../js/cars/cars.js'></script>
    <script type="text/javascript" src='../js/common/biMonitor.js'></script>
</body>
</html>
