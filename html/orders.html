<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>驾驶舱-订单</title>
    <meta name="flexible" content="initial-dpr=2,maximum-dpr=3,user-scalable=no" />
    <script src="//img.shouqiev.com/h5/libs/flexible.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/cssPublic.css">
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" href="../css/LArea.css">
    <link rel="stylesheet" href="../css/mobiscroll.custom-2.5.2.min_my.css"/>
    <link rel="stylesheet" type="text/css" href="../css/orders.css">
    <link rel="stylesheet" type="text/css" href="../css/slideBar.css">
    <script src="//h5.shouqiev.com/libs/jquery.min.js"></script>
    <script src="../js/common/baseUrl.js"></script>
    <script src="../libs/mobiscroll.custom-2.5.2.min.js"></script>
    <script src="../libs/mobiscroll.datetime-2.5.1-zh.js"></script>
    <script src="../libs/singleData.js"></script>
    <script src="../libs/LArea.js"></script>
    <script src="../libs/picker.js"></script>
</head>
<body>
    <!--slideBar and slideBg start-->
    <div class="slideBarBg"></div>
    <section class="slideBar clearfix">
        <div class="nickName clearfix">
            <div class="headIcon fl"></div>
            <p class="nickName1 fl"></p>
        </div>
        <!--超出滚动-待定-->
        <div class="slideCon">
            <ul class="slideList">
                <!--实时监控-->
                <li class="list showWatching " data-menuId="2" data-value="charts.html">
                    <span class="iconList"></span>
                    <div class="type">实时监控</div>
                </li>
                <!--城市KPI考核-->
                <li class="list showKpi" data-menuId="3" data-value="kpis.html">
                    <span class="iconList iconListKpi"></span>
                    <div class="type">城市KPI考核</div>
                </li>
                <!--用户分析 car-user-->
                <li class="list showUser" data-menuId="4" data-value="car-user.html">
                    <span class="iconList iconListUser"></span>
                    <div class="type">用户分析</div>
                </li>
                <!--order-->
                <li class="list showOrders active" data-menuId="5" data-value="orders.html">
                    <span class="iconList iconListOrder"></span>
                    <div class="type">订单分析</div>
                </li>
                <!--网点分析 site-->
                <li class="list showSite" data-menuId="6" data-value="site.html">
                    <span class="iconList iconListSite"></span>
                    <div class="type">网点分析</div>
                </li>
                <!--车辆分析 cars-->
                <li class="list showCars" data-menuId="7" data-value="cars.html">
                    <span class="iconList iconListCars"></span>
                    <div class="type">车辆分析</div>
                </li>
                <!--客服分析 新增 customer-service.html-->
                <li class="list showCustomer" data-menuId="8" data-value="customer-service.html">
                    <span class="iconList iconListCustomer"></span>
                    <div class="type">客服分析</div>
                </li>
                <!--运营分析==车资 car-fare-->
                <li class="list showFare" data-menuId="9" data-value="operation.html">
                    <span class="iconList iconListFare"></span>
                    <div class="type">运营分析</div>
                </li>
                <!--营收分析 car-operation-->
                <li class="list showOperation" data-menuId="10" data-value="income.html">
                    <span class="iconList iconListOperation"></span>
                    <div class="type">营收分析</div>
                </li>
            </ul>
        </div>
        <a href="../index.html" class="out">退出登陆</a>
    </section>
    <!--slideBar and slideBg end-->
    <div class="box">
        <!--header start -->
        <header class="header clearfix">
            <div class="slideBtn"></div>
            <div class="logo"></div>
            <div class="location">
                <div class="content-block showCity">
                    <input id="demo3" type="text" readonly="" onfocus="this.blur();" />
                    <input id="value3" type="hidden" />
                </div>
                <div class="showCityIcon"></div>
            </div>
        </header>
        <!--header end-->

        <section class="section-box" section-id="32">
            <div class="wrap order">
                <div class="cont-title">订单概况</div>
                <div class="singleDatePicker">
                    <div class="preDateBtn od-predate">前一天</div>
                    <div class="showDate">
                        <input type="text" id="appDateTime1" class="appDateTime" onfocus="this.blur();">
                        <span class="showWeek1"></span>
                    </div>
                    <div class="nextDateBtn od-nextdate">后一天</div>
                </div>
                <div class="carType-box">
                    <p class="car-type od-ct active" data-type='0'>全部</p>
                    <p class="car-type od-ct" data-type='1'>电车</p>
                    <p class="car-type od-ct" data-type='2'>燃油车</p>
                </div>
                <div class="scroll-cont">
                    <div class="headLine">
                        <p>指标名称</p>
                        <p>本月累计</p>
                        <p>本月平均值</p>
                        <p>上月累计</p>
                        <p>上月平均值</p>
                        <p>平均值增幅</p>
                    </div>
                    <ul class="itemVal odVal"></ul>
                </div>
                <div class="responsiblePerson-box">
                    <p class="phoneBubble orderbasic-phoneBubble"><a href=""></a></p>
                    <p class="responsiblePerson"></p>
                </div>
            </div>
        </section>

        <!--订单取消原因-->
        <section class="section-box" section-id="33">
            <div class="wrap odc">
                <div class="cont-title">订单取消原因</div>
                <div class="carType-box">
                    <p class="car-type odc-ct active" data-type='0'>全部</p>
                    <p class="car-type odc-ct" data-type='1'>电车</p>
                    <p class="car-type odc-ct" data-type='2'>燃油车</p>
                </div>
                <div class="doubleDatePicker">
                    开始<input type="text" id="appDateTime2" class="ddp-1" onfocus="this.blur();">
                    结束<input type="text" id="appDateTime3" class="ddp-2" onfocus="this.blur();">
                </div>
                <div class="echarts" id="orderCancel"></div>
                <div class="responsiblePerson-box">
                  <p class="phoneBubble ordercancel-phoneBubble"><a href=""></a></p>
                  <p class="responsiblePerson"></p>
                </div>
            </div>
        </section>
    </div>

    <script src="../libs/echarts.min.js"></script>
    <script src="../libs/china.js"></script>
    <script src="../js/common/jsPublic.js?1"></script>
    <script type="text/javascript" src='../js/orders/orders.js'></script>
    <script src="https://img.shouqiev.com/h5/libs/common.js"></script>
    <script type="text/javascript" src='../js/common/biMonitor.js'></script>
</body>
</html>
