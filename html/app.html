<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>驾驶舱-用户</title>
    <link rel="shortcut icon" href="../images/favicon.ico?1"/>
    <meta name="flexible" content="initial-dpr=2,maximum-dpr=3,user-scalable=no" />
    <script src="../libs/flexible.js"></script>
    <link rel="stylesheet" href="../css/mobiscroll.custom-2.5.2.min_my.css"/>
    <link rel="stylesheet" href="../css/LArea.css">
    <link rel="stylesheet" type="text/css" href="../css/service.css">
    <link rel="stylesheet" type="text/css" href="../css/app.css">
</head>
<body>
    <div class="box">
        <!-- 导航栏 -->
        <header class="header clearfix">
            <div class="slideBtn"></div>
            <div class="logo"></div>
            <div class="location">
                <div class="content-block showCity">
                    <input id="demo3" readonly="" onfocus="this.blur();" />
                    <input id="value3" type="hidden" />
                </div>
                <div class="showCityIcon"></div>
            </div>
        </header>

        <!-- DAU漏斗 -->
        <section class="section-box">
            <div class="wrap dau-open-funnel">
                <div class="cont-title">DAU漏斗
                    <div class="simpleSelection">
                        <div class="toggleIcon"></div>
                        <input id="dauf" class="selectVal" value="321" readonly="" onfocus="this.blur();"/>
                        <input id="dauf-val" type="hidden" />
                    </div>
                </div>
                <div class="twoGroups">
                    <div class="set dauf-set active" data="1">安卓</div>
                    <div class="set dauf-set" data="0">IOS</div>
                </div>
                <div class="funnelDate">
                    <p class="per dauf1"></p>
                    <p class="per dauf2"></p>
                    <p class="per dauf3"></p>
                </div>
                <div class="echarts" id="dauOpenFunnel"></div>
            </div>
        </section>

        <section class="section-box">
            <div class="wrap dau-start-funnel">
                <div class="funnelDate">
                    <p class="per dauf4"></p>
                    <p class="per dauf5"></p>
                    <p class="per dauf6"></p>
                </div>
                <div class="echarts" id="dauStartFunnel"></div>
            </div>
        </section>

        <!-- DAU统计报表 -->
        <section class="section-box">
            <div class="wrap dauTable">
                <div class="cont-title">DAU统计报表
                    <div class="simpleSelection">
                        <div class="toggleIcon"></div>
                        <input id="dauT" class="selectVal" value="321" readonly="" onfocus="this.blur();"/>
                        <input id="dauT-val" type="hidden" />
                    </div>
                </div>
                <div class="twoGroups">
                    <div class="set dauT-set active" data="1">安卓</div>
                    <div class="set dauT-set" data="0">IOS</div>
                </div>
                <div class="doubleDatePicker">
                    开始<input type="text" id="appDateTime1" class="ddp-1" onfocus="this.blur();">
                    结束<input type="text" id="appDateTime2" class="ddp-2" onfocus="this.blur();">
                </div>
                <div class="scroll-cont">
                    <div class="headLine">
                        <p>日期</p>
                        <p>APP启动人数</p>
                        <p>点击取车网点人数</p>
                        <p>点击还车网点人数</p>
                        <p>点击预约车量人数</p>
                    </div>
                    <ul class="itemVal dauTVal"></ul>
                </div>
                <div class="pagenation">
                    <div class="page-pre dauT-prepage"> < </div>
                    <div class="pages">
                        <span class="nowpage dauT-nowpage">1</span>/<span class="allpage dauT-allpage">1</span>
                    </div>
                    <div class="page-next dauT-nextpage"> > </div>
                </div>
            </div>
        </section>


        <!-- DAU统计报表 -->
        <section class="section-box">
            <div class="wrap diffUserStart">
                <div class="cont-title">不同类型用户启动APP报表
                    <div class="simpleSelection">
                        <div class="toggleIcon"></div>
                        <input id="dur" class="selectVal" value="321" readonly="" onfocus="this.blur();"/>
                        <input id="dur-val" type="hidden" />
                    </div>
                </div>
                <div class="twoGroups">
                    <div class="set dur-set active" data="1">安卓</div>
                    <div class="set dur-set" data="0">IOS</div>
                </div>
                <div class="doubleDatePicker">
                    开始<input type="text" id="appDateTime3" class="ddp-1" onfocus="this.blur();">
                    结束<input type="text" id="appDateTime4" class="ddp-2" onfocus="this.blur();">
                </div>
                <div class="scroll-cont">
                    <div class="headLine">
                        <p>日期</p>
                        <p>注册用户启动人数</p>
                        <p>双证用户启动人数</p>
                        <p>可用车用户启动人数</p>
                        <p>下单用户启动人数</p>
                    </div>
                    <ul class="itemVal durVal"></ul>
                </div>
                <div class="pagenation">
                    <div class="page-pre dur-prepage"> < </div>
                    <div class="pages">
                        <span class="nowpage dur-nowpage">1</span>/<span class="allpage dur-allpage">1</span>
                    </div>
                    <div class="page-next dur-nextpage"> > </div>
                </div>
            </div>
        </section>
    </div>
    <script src="../libs/jquery-3.1.1.min.js"></script>
    <script src="../js/common/config.js"></script>
    <script src="../libs/mobiscroll.custom-2.5.2.min.js"></script> <!-- 已在service.js添加中文资源包 -->
    <script src="../libs/LArea.js"></script>
    <script src="../libs/echarts.min.js"></script>
    <script src="../js/common/common.js"></script>
    <script src="../js/common/service.js"></script>
    <script type="text/javascript" src="../js/app/appOption.js"></script>
    <script type="text/javascript" src='../js/app/app.js'></script>
    <script type="text/javascript" src='../js/common/biMonitor.js'></script>
</body>
</html>
