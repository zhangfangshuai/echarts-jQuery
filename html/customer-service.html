<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>驾驶舱—客服分析</title>
    <link rel="shortcut icon" href="../images/favicon.ico?1"/>
    <meta name="flexible" content="initial-dpr=2,maximum-dpr=3,user-scalable=no" />
    <script src="../libs/flexible.js"></script>
    <link rel="stylesheet" href="../css/mobiscroll.custom-2.5.2.min_my.css"/>
    <link rel="stylesheet" href="../css/LArea.css">
    <link rel="stylesheet" type="text/css" href="../css/service.css">
    <link rel="stylesheet" type="text/css" href="../css/customer-service.css">
    <script src="../libs/jquery-3.1.1.min.js"></script>
    <script src="../js/common/config.js"></script>
    <script src="../libs/mobiscroll.custom-2.5.2.min.js"></script>
    <script src="../libs/mobiscroll.datetime-2.5.1-zh.js"></script>
    <script src="../libs/singleData.js"></script>
    <script src="../libs/LArea.js"></script>
    <script src="../libs/picker.js"></script>
</head>
<body>
    <div class="box">
        <!-- 导航栏 -->
        <header class="header clearfix">
            <div class="slideBtn"></div>
            <div class="logo"></div>
            <div class="location">
                <div class="content-block showCity">
                    <input id="demo3" type="text" readonly="" onfocus="this.blur();" />
                    <input id="value3" type="hidden" />
                </div>
                <div class="showCityIcon"></div>
            </div>
        </header>

        <!-- 客服概况 -->
        <section class="section-box" section-id="50">
            <div class="wrap cs">
                <div class="cont-title">客服概况</div>
                <div class="doubleDatePicker">
                    开始<input type="text" id="appDateTime1" class="ddp-1" onfocus="this.blur();">
                    结束<input type="text" id="appDateTime2" class="ddp-2" onfocus="this.blur();">
                </div>
                <div class="scroll-cont">
                    <div class="headLine">
                        <p>日期</p>
                        <p>总呼入量</p>
                        <p>IVR(自助服务)</p>
                        <p>转人工量</p>
                        <p>成功接起</p>
                        <p>接起率%</p>
                        <p>外呼数量</p>
                        <p>外呼实际接通</p>
                        <p>接通率</p>
                        <p>CPO</p>
                    </div>
                    <ul class="itemVal csVal"></ul>
                </div>
                <div class="pagenation">
                    <div class="page-pre cs-prepage"> < </div>
                    <div class="pages">
                        <span class="nowpage cs-nowpage">1</span>/<span class="allpage cs-allpage">1</span>
                    </div>
                    <div class="page-next cs-nextpage"> > </div>
                </div>
                <div class="responsiblePerson-box">
                    <p class="phoneBubble cs-phoneBubble"><a href=""></a></p>
                    <p class="responsiblePerson"></p>
                </div>
            </div>
        </section>

        <!-- 双证审核详情 -->
        <section class="section-box" section-id="52">
            <div class="wrap dc">
                <div class="cont-title">双证审核详情</div>
                <div class="doubleDatePicker">
                    开始<input type="text" id="appDateTime3" class="ddp-1" onfocus="this.blur();">
                    结束<input type="text" id="appDateTime4" class="ddp-2" onfocus="this.blur();">
                </div>
                <div class="scroll-cont">
                    <div class="headLine">
                        <p>日期</p>
                        <p>身份证提交人数</p>
                        <p>驾照提交人数</p>
                        <p>双证提交人数</p>
                        <p>身份证审核通过率</p>
                        <p>驾照审核通过率</p>
                        <p>双证审核通过率</p>
                    </div>
                    <ul class="itemVal dcVal"></ul>
                </div>
                <div class="pagenation">
                    <div class="page-pre dc-prepage"> < </div>
                    <div class="pages">
                        <span class="nowpage dc-nowpage">1</span>/<span class="allpage dc-allpage">1</span>
                    </div>
                    <div class="page-next dc-nextpage"> > </div>
                </div>
                <div class="responsiblePerson-box">
                    <p class="phoneBubble dc-phoneBubble"><a href=""></a></p>
                    <p class="responsiblePerson"></p>
                </div>
            </div>
        </section>
    </div>
    <script src="../libs/echarts.min.js"></script>
    <script src="../js/common/common.js"></script>
    <script src="../js/common/service.js"></script>
    <script type="text/javascript" src='../js/customer-service/customer-service.js'></script>
    <script type="text/javascript" src='../js/common/biMonitor.js'></script>
</body>
</html>
